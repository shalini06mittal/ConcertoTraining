<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #target{
            width:400px;
            height: 400px;
            border:1px solid;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>

    
    <div id="target" ondragover="dragOver(event)"
    ondrop="dropImage(event)"></div>
    <div id="source">
        <img src="../HTML_CSS_WS/images/alice.jpeg" id="a"
        draggable="true" ondragstart="drag(event)" alt="">
    </div>
    <input type="file">
    <script>
        // when the drag of the image starts
       function drag(event)
        {
            // set the operation allowed
            event.dataTransfer.effectAllowed = "move"
            // data transfer => id of the image
            event.dataTransfer.setData("text",event.target.getAttribute("id"))
        }
       function dropImage(event)
        {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
           // console.log(data)
            event.target.appendChild(document.getElementById(data))
        }
        function dragOver(event)
        {
           event.preventDefault();
        }
    </script>
</body>
</html>
