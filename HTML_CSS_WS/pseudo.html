<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            padding: 10px;
        }
        li:nth-child(even){
            color: green;
            background-color: bisque;
            transition: 1s ease-in-out all;
            
        }
        li:nth-child(odd){
            color: blue;
            background-color: yellow;
        }
        li:nth-child(even):hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
        <li>Eigth</li>
        <li>Nineth</li>
        <li>Tenth</li>
    </ul>
</body>
</html>
